<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <a href="../.." style="position: fixed; bottom: 20px; left: 10px; z-index: 999">НАЗАД</a>
  
    
    <div class="container">
      <br />

      <br />
      <div id="counter">
        Счетчик: {{ counter }}
  
        <button class="btn btn-primary" v-on:click="decrement">-</button>
        <button class="btn btn-primary" @click="increment">+</button>
  
        <div v-if="counter === 2">Это Два!!!</div>
      </div>
  
      <br />
      <br />
      <br />
      <br />
      <br />
  
      <div id="form">
        <template v-if="loggedIn">
          Здравствуйте, {{fullName}}
  
          <button v-on:click="logout">Выйти</button>
        </template>
  
        <template v-else>
          <div>
            <label>
              Логин
              <br />
              <input
                class="form-control"
                type="text"
                name="login"
                v-model="login"
              />
            </label>
          </div>
  
          <div>
            <label>
              Пароль
              <br />
              <input
                class="form-control"
                v-bind:type="isPasswordShown ? 'text' : 'password'"
                name="pass"
                v-model="password"
              />
  
              <button @click="toggleShowPassword">
                <template v-if="isPasswordShown"> скрыть </template>
                <template v-else> показать </template>
              </button>
            </label>
          </div>
  
          <br />
  
          <button v-on:click="submit" class="btn btn-primary">Войти</button>
        </template>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script src="script.js"></script>
  </body>
</html>
